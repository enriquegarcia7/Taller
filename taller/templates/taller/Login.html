{% extends 'taller/Base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Login</h5>
                    <form id="login-form" method="post" onsubmit="validarFormulario()">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password"
                                name="password">
                        </div>
                        <button type="submit" class="btn btn-dark" oncl="">Ingresar</button>

                    </form>
                    <a class="nav-link" href="/registro">Registrarse</a>
                </div>

            </div>
        </div>
    </div>

</div>
{% endblock %}



{% block content2 %}

<script src="{%static 'js/Login.js'%}"></script>
<dialog id="modal1">
    <h2>POR FAVOR INGRESE CORREO Y SU CONTRASEÑA</h2>
    <button id="cerrar" onclick="cerrar()">Cerrar</button>
</dialog>


<dialog id="modal2">
    <h2>EL CORREO NO EXISTE O LA CONTRASEÑA INGRESADA ES INCORRECTA</h2>
    <button id="cerrar1" onclick="cerrar()">Cerrar</button>
</dialog>
{% endblock %}
