    <div class="container mt-5">

                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">AGREGAR TRABAJO</h4>

                        <div class="form-group">
                            <label for="mecanico">Seleccione mecánico:</label>
                            <select class="form-control" id="mecanico">
                              <option value="0" disabled selected>Seleccione un mecánico</option>
                              <option value="1">PEDRO SOTO - Especialista en Electronica Automotriz</option>
                              <option value="2">JORGE GONZALEZ - Especialista en Caja de Cambios</option>
                              <option value="3">JOSE MUÑOZ - Especialista en Suspensión y Dirección</option>
                            </select>
                        </div>

                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre cliente</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Patente del vehiculo o chasis:</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Marca del vehiculo</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Modelo</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <label for="fecha" class="form-label">Fecha de atencion</label>
                                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                                </div>
                                <div class="col-md">
                                    <label for="hora" class="form-label">Hora de atencion</label>
                                    <input type="time" class="form-control" id="hora" name="hora" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje (opcional)</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="foto">Agregar foto:</label>
                                <input type="file" class="form-control-file" id="foto" name="foto">
                            </div>
                            <button type="submit" class="btn btn-primary" id="agregar-trabajo">Agregar Trabajo</button>

                            <button type="button" class="btn btn-secondary" id="limpiar-formulario">Limpiar</button>
                        </form>
