{% extends 'taller/Base.html' %}
{% load static %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">AGREGAR TRABAJO</h4>


          
          <form action="" method="post">

            {% csrf_token %}

            {{ form | crispy }}

            <button type="submit" class="btn btn-dark" id="agregar-trabajo">Agregar Trabajo</button>

            <button type="button" class="btn btn-secondary" id="limpiar-formulario">Limpiar</button>
          </form>
          {{ mensaje }}
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
